apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: music-store-ingress
  namespace: music-store
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx   # ðŸ‘ˆ add this for NGINX >= v1.0
  tls:
    - hosts:
        - musicstore.duckdns.org
      secretName: musicstore-tls
  rules:
    - host: musicstore.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: music-store-service   # ðŸ‘ˆ ensure this matches your Service name exactly
                port:
                  number: 80
